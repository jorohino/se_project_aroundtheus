    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />

  <body class="page">

      <footer class="footer page__section">

    <div class="modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          aria-label="Close profile edit window"
        ></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form">
          <input type="text" name="title" class="modal__form-label" />
          <input type="text" name="description" class="modal__form-label" />
          <button
            type="submit"

            Save
