<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          alt="Around the U.S. logo"
          src="<%=require('./images/Logo.svg')%>"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__pfp-container">
            <img
              class="profile__pfp"
              id="profile__pfp"
              alt="Profile picture"
              src="<%=require('./images/jacques-cousteau-pfp.jpg')%>"
            />
            <div class="profile__pfp-button" type="button"></div>
          </div>
          <div class="profile__info">
            <h1 class="profile__title" id="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
              aria-label="Edit"
            ></button>
            <p class="profile__description" id="profile__description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            id="profile__add-button"
            type="button"
            aria-label="Add"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="cards__list">
            <template id="cards__list-template">
              <li class="card">
                <img class="card__image" alt="" src="" />
                <button
                  class="card__delete-button"
                  type="button"
                  aria-label="Delete"
                ></button>
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Around the U.S. - City Edition</p>
      </footer>
    </div>
    <!-- Profile Edit Modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="edit-modal__close-button"
          aria-label="Close profile edit window"
        ></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form
          class="modal__form"
          id="edit-modal__form"
          name="edit-modal__form"
          novalidate
        >
          <input
            type="text"
            name="name"
            id="form__name-input"
            class="modal__input modal__input_type_profile-name"
            placeholder="Name"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__error" id="form__name-input-error"></span>
          <input
            type="text"
            name="description"
            id="form__description-input"
            class="modal__input modal__input_type_profile-description"
            placeholder="Description"
            maxlength="200"
            minlength="2"
            required
          />
          <span class="modal__error" id="form__description-input-error"></span>
          <button
            type="submit"
            id="edit-modal__save"
            class="modal__save modal__save_disabled"
            aria-label="Save profile edits"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Add Card Modal-->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="add-modal__close-button"
          aria-label="Close 'add new place' window"
        ></button>
        <h2 class="modal__title">New Place:</h2>
        <form class="modal__form" id="add-modal__form" name="add-modal__form" novalidate>
          <input
            type="text"
            name="title"
            id="form__title-input"
            class="modal__input modal__input_type_add-title"
            placeholder="Title"
            maxlength="30"
            minlength="2"
            required
          />
          <span class="modal__error" id="form__title-input-error"></span>
          <input
            type="url"
            name="url"
            id="form__url-input"
            class="modal__input modal__input_type_add-url"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="form__url-input-error"></span>
          <button
            type="submit"
            id="add-modal__save"
            class="modal__save modal__save_disabled"
            aria-label="Create new place"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="popup-modal">
      <div class="popup-modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="popup-modal__close-button"
        ></button>
        <img class="popup-modal__image" src="#" alt="#" />
        <p class="popup-modal__title"></p>
      </div>
    </div>
    <!--Edit Avatar Modal-->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Change Profile Picture:</h2>
        <form class="modal__form" id="edit-avatar__form" name="edit-avatar__form">
          <input
            type="text"
            id="avatar-src"
            class="modal__input"
            name="avatar"
            required
          />
          <span class="modal__error" id="avatar__src-input-error"></span>
          <button class="modal__save modal__save_disabled" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Delete Card Modal-->
    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <form class="modal__form delete-modal__form">
          <h2 class="modal__title">Are you sure?</h2>
          <button class="modal__save" type="submit">I'm sure.</button>
        </form>
      </div>
    </div>
  </body>
</html>
